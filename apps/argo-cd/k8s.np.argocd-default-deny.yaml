---
# Default Deny Network Policy for argocd namespace
# This policy applies to ALL pods in the argocd namespace
# It provides baseline security rules that all pods inherit
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-default-deny
  namespace: argocd
spec:
  endpointSelector: {}  # Empty selector = matches ALL pods in this namespace
  # Default deny
  ingress:
    - {}
  egress:
    - {}
