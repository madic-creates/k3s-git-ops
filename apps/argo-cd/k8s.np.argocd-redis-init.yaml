---
# ArgoCD Redis-init Network Policy
# Allows Redis-init access to ArgoCD redis
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-redis-init
  namespace: argocd
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-redis-secret-init
  egress:
  # Allow redis-init to access Redis
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: argocd-redis
        k8s:io.kubernetes.pod.namespace: argocd
    toPorts:
    - ports:
      - port: '6379'
        protocol: TCP
