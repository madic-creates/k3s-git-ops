---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-wave: "98"

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.5.10
    releaseName: argo-cd
    namespace: argocd
    valuesFile: values.yaml

resources:
  - np.k8s.argocd-application-controller.yaml
  - np.k8s.argocd-applicationset-controller.yaml
  - np.k8s.argocd-notifications-controller.yaml
  - np.k8s.argocd-redis.yaml
  - np.k8s.argocd-repo-server.yaml
  - np.k8s.argocd-server.yaml
