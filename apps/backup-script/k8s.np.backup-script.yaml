---
# Network Policy for backup-script (restic-retentionpolicies CronJob)
# This CronJob runs restic backup retention policies and requires:
# - DNS resolution for external S3/Wasabi API calls
# - External access to S3-compatible storage (Wasabi)
# - External access to SMTP server for email notifications
# - External access to ntfy.sh for push notifications
# - External access to Alpine package repositories
# - Optional access to Prometheus Pushgateway for metrics
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: restic-retentionpolicies
  namespace: longhorn
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: restic-retentionpolicies
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow access to Prometheus Pushgateway in prometheus namespace
  # Used to push backup metrics when PUSHGATEWAY_ENABLED=true
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: prometheus-pushgateway
        k8s:io.kubernetes.pod.namespace: prometheus
    toPorts:
    - ports:
      - port: "9091"
        protocol: TCP
  # Allow access to network internal SMTP server for email notifications
  # Default: 192.168.1.45:25
  - toCIDR:
    - 192.168.1.45/32
    toPorts:
    - ports:
      - port: "25"
        protocol: TCP
  # Allow external access for:
  # - S3/Wasabi API (restic/rclone backup storage)
  # - ntfy.sh (push notifications when NTFY_ENABLED=true)
  # - Alpine package repositories (apk add curl, rclone)
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
