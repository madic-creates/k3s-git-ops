---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 05-cilium-hubble-ui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "05"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/cilium-hubble-ui
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
