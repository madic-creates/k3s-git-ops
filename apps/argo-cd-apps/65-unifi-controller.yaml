---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 65-unifi-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "65"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/unifi-controller
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
