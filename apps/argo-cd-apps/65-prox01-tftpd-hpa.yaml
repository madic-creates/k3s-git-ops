---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prox01-tftpd-hpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "65"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/prox01/tftpd-hpa
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prox01
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
