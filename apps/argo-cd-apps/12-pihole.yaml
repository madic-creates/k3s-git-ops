---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 12-pihole
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: default
  sources:
    - repoURL: "example.com"
      path: apps/pihole-01
      targetRevision: HEAD
    - repoURL: "example.com"
      path: apps/pihole-02
      targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
