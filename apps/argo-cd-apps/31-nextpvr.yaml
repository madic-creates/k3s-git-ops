---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 31-nextpvr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/nextpvr
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: nextpvr
      namespace: media
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
