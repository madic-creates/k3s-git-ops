---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 08-mariadb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "08"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/mariadb
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      name: mariadb
      namespace: databases
      jsonPointers:
        - /spec/replicas
    # Ignore Volsync manual trigger changes (updated by backup CronJob)
    - group: volsync.backube
      kind: ReplicationSource
      name: mariadb-backup
      namespace: databases
      jsonPointers:
        - /spec/trigger/manual
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
