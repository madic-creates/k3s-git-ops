---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 16-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  project: default
  source:
    repoURL: "example.com"
    path: apps/monitoring
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: kube-prometheus-stack-grafana
      namespace: monitoring
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      name: kube-prometheus-stack-alertmanager
      namespace: monitoring
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      name: kube-prometheus-stack-prometheus
      namespace: monitoring
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      # https://www.arthurkoziel.com/fixing-argocd-crd-too-long-error/
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
