---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextpvr
  namespace: media
  labels:
    app: nextpvr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextpvr
  template:
    metadata:
      labels:
        app: nextpvr
    spec:
      hostNetwork: true
      ## Use cluster internal dns config for lookup of e.g. pushgateway
      dnsPolicy: "None" # Don't use the host's DNS policy
      dnsConfig:
        nameservers:
          - 10.43.0.10 # IP of cluster DNS service (kube-dns or core-dns)
        searches:
          - svc.cluster.local # Default search domain
      containers:
        - name: nextpvr
          image: nextpvr/nextpvr_amd64:latest@sha256:14bffe004091e9dee878dd1b2b8780edda48b29bbe434a77dc36d4c644774cef
          volumeMounts:
            - name: config-vol
              mountPath: /config
            - mountPath: /vol_raidz1/video
              name: video
          #resources:
          #  limits:
          #    gpu.intel.com/i915: "1"
          #  requests:
          #    gpu.intel.com/i915: "1"
        - name: backup-sidecar
          image: ghcr.io/restic/restic:0.18.0
          envFrom:
            - secretRef:
                name: backup-env-configuration-nextpvr
          imagePullPolicy: IfNotPresent
          command: ["/usr/sbin/crond", "-f", "-d", "6"]
          volumeMounts:
            - mountPath: /backup/config
              name: config-vol
              readOnly: true
            - name: crontab-config
              mountPath: /etc/crontabs/root
              subPath: crontab
            - name: backup-script
              mountPath: /usr/local/bin/backup.sh
              subPath: backup.sh
      restartPolicy: Always
      volumes:
        - name: config-vol
          persistentVolumeClaim:
            claimName: longhorn-pvc-nextpvr-config
        - name: video
          persistentVolumeClaim:
            claimName: smb-pvc-video
        - name: crontab-config
          configMap:
            name: crontab-nextpvr
        - name: backup-script
          configMap:
            name: crontab-backup-script
