---
# NextPVR Network Policy
# Allows NextPVR to receive TV streams, access recordings, and communicate with required services
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nextpvr
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: nextpvr
  ingress:
  # Allow ingress from Traefik for web UI access
  # NextPVR exposes web interface on port 8866
  - fromEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: traefik
        k8s:io.kubernetes.pod.namespace: traefik
        k8s:app.kubernetes.io/name: traefik
    toPorts:
    - ports:
      - port: '8866'
        protocol: TCP
  # Allow world access for TV tuner streams and external clients
  # NextPVR needs to receive data from TV tuners and serve external clients
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: '8866'
        protocol: TCP
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: '53'
        protocol: UDP
      - port: '53'
        protocol: TCP
  # Allow access to SMB/CIFS shares for video recordings
  # NextPVR mounts video share via SMB CSI driver for recording storage
  - toEndpoints:
    - matchLabels:
        k8s:app: csi-smb-node
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: '445'
        protocol: TCP
      - port: '139'
        protocol: TCP
  # Allow access to external SMB servers for recording storage
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: '445'
        protocol: TCP
      - port: '139'
        protocol: TCP
  # Allow HTTP/HTTPS for EPG data, metadata, and external services
  # NextPVR fetches electronic program guide data and updates
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: '443'
        protocol: TCP
      - port: '80'
        protocol: TCP
  # Allow backup sidecar to push metrics to Pushgateway
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: prometheus
        k8s:app.kubernetes.io/name: prometheus-pushgateway
    toPorts:
    - ports:
      - port: '9091'
        protocol: TCP
