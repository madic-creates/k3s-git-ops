---
# Postfix SMTP Relay Network Policy
# Allows internal clients to send mail via SMTP and relay to external mail server
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: postfix
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: postfix
  ingress:
  # Allow SMTP traffic from internal networks and Kubernetes pods
  # via externalIPs service (192.168.1.45)
  - fromEntities:
    - world
    - cluster
    toPorts:
    - ports:
      - port: '25'
        protocol: TCP
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: '53'
        protocol: UDP
      - port: '53'
        protocol: TCP
  # Allow outbound SMTP relay to external mail server (TLS on port 587)
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: '587'
        protocol: TCP
