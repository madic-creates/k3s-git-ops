---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-path-music
  namespace: media
  labels:
    app.kubernetes.io/name: lidarr
spec:
  storageClassName: local-path
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /vol_raidz1/music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-path-music
  namespace: media
spec:
  storageClassName: local-path
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-path-lidarr-config
  namespace: media
  labels:
    app.kubernetes.io/name: lidarr
spec:
  storageClassName: local-path
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /vol_raidz1/container-scheduler/downloader-lidarr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-path-lidarr-config
  namespace: media
spec:
  storageClassName: local-path
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
