            - name: ntfy
              webhook_configs:
                - url: ENC[AES256_GCM,data:wcEa9MPl5/o2ln4tn/oB+6IJUADkd1JbKNdr/x1vUMExzzNSHVZK5aLk5eyFPSPK61pa7Id2z69Jfg==,iv:Ww4ll3OWtFglDnHCf8eEJUV0qvHok2onlJacRR7BGgk=,tag:HZV7Px24NgkbnxWkL0Z9og==,type:str]
