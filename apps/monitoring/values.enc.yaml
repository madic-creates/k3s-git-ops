    alertmanagerSpec:
        # PVC configuration
        storage:
            volumeClaimTemplate:
                spec:
                    storageClassName: longhorn
                    accessModes:
                        - ReadWriteOnce
                    resources:
                        requests:
                            storage: 1Gi
    config:
        global:
            resolve_timeout: 5m
        inhibit_rules:
            - source_matchers:
                - severity = critical
              target_matchers:
                - severity =~ warning|info
              equal:
                - namespace
                - alertname
            - source_matchers:
                - severity = warning
              target_matchers:
                - severity = info
              equal:
                - namespace
                - alertname
            - source_matchers:
                - alertname = InfoInhibitor
              target_matchers:
                - severity = info
              equal:
                - namespace
            - target_matchers:
                - alertname = InfoInhibitor
        route:
            group_by:
                - namespace
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 1h
            receiver: ntfy
            routes:
                - receiver: ntfy
                  repeat_interval: 6h
                  matchers:
                    - alertname = "Watchdog"
        receivers:
            - name: ntfy
              webhook_configs:
                - url: ENC[AES256_GCM,data:tcCNvo5b74nPSuxQBxZVVoN7+Zg7ToMV3Pi+EmfAPW3m9biPHEgVgaLMbz98vByTQtetZxiFJ1yXEQ==,iv:QGYrbZ+RxC3X4Tyqn6PbE5lBWO77MX7t/iBcQnEC0Xg=,tag:4IIOtkoh1U9kZLMnI5zhsw==,type:str]
