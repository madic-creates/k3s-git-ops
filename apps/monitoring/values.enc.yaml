    alertmanagerSpec:
        # PVC configuration
        storage:
            volumeClaimTemplate:
                spec:
                    storageClassName: longhorn
                    accessModes:
                        - ReadWriteOnce
                    resources:
                        requests:
                            storage: 1Gi
    config:
        global:
            resolve_timeout: 5m
        inhibit_rules:
            - source_matchers:
                - severity = critical
              target_matchers:
                - severity =~ warning|info
              equal:
                - namespace
                - alertname
            - source_matchers:
                - severity = warning
              target_matchers:
                - severity = info
              equal:
                - namespace
                - alertname
            - source_matchers:
                - alertname = InfoInhibitor
              target_matchers:
                - severity = info
              equal:
                - namespace
            - target_matchers:
                - alertname = InfoInhibitor
        route:
            group_by:
                - namespace
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 1h
            receiver: ntfy
            routes:
                - receiver: "null"
                  matchers:
                    - alertname = "InfoInhibitor"
                - receiver: ntfy
                  repeat_interval: 6h
                  matchers:
                    - alertname = "Watchdog"
        receivers:
            - name: "null"
            - name: ntfy
              webhook_configs:
                - url: ENC[AES256_GCM,data:09X6kf8zbsWm7Nu/YwSazarsGfwmIGlg9jDWOIrh5hXQQHI4pKvYqRxn+sE4LraJ73mp0eCPWvlRgQ==,iv:/0yKxr0mWC6ukWG3MKREKoLTFidsukm6qPVqH9yv0ZQ=,tag:qS//xU0U0BjwkfR1gkqTVw==,type:str]
