---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubedoom

commonAnnotations:
  argocd.argoproj.io/sync-wave: "86"

resources:
  - https://github.com/storax/kubedoom/manifest
  - k8s.np.kubedoom-default-deny.yaml
  - k8s.np.kube-doom.yaml

patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubedoom
        namespace: kubedoom
      spec:
        template:
          spec:
            containers:
              - name: kubedoom
                env:
                  - name: NAMESPACE
                    value: whoami
