---
## Middleware for HTTP-to-HTTPS Header
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: fix-location-headers
  namespace: traefik
spec:
  headers:
    customResponseHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Port: "443"
      X-Url-Scheme: "https"
---
## Replace http with https in redirect responses
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: replace-http-with-https
  namespace: traefik
spec:
  replacePathRegex:
    regex: "https?://([^/]+)/(.*)"
    replacement: "https://$1/$2"
---
## Redirect from root to /admin/
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: root-to-admin
  namespace: traefik
spec:
  redirectRegex:
    regex: ^/$
    replacement: /admin/
    permanent: true
---
## Traefik http https redirect
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
## Block requests to traefik pilot
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: blockiframe
  namespace: traefik
spec:
  headers:
    customResponseHeaders:
      Content-Security-Policy: "frame-src none;"
---
## Cluster internal expose prometheus metrics
apiVersion: v1
kind: Service
metadata:
  name: traefik-metrics
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9100
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
---
