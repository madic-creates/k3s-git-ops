---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: plugin-redirect-location
  namespace: traefik
spec:
  plugin:
    redirectLocation:
      default: "false"
      rewrites:
        - regex: "^http://(.+)$"
          replacement: "https://$1"
---
## Redirect from root to /admin/
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: root-to-admin
  namespace: traefik
spec:
  redirectRegex:
    regex: ^/$
    replacement: /admin/
    permanent: true
---
## Traefik http https redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
## Block requests to traefik pilot
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: blockiframe
  namespace: traefik
spec:
  headers:
    customResponseHeaders:
      Content-Security-Policy: "frame-src none;"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forwardauth-authelia-basicauth
  namespace: authelia
spec:
  forwardAuth:
    address: http://authelia.authelia.svc.cluster.local/api/authz/auth-request
    authResponseHeaders:
      - Remote-User
      - Remote-Name
      - Remote-Email
      - Remote-Groups
    trustForwardHeader: true
---
## Cluster internal expose prometheus metrics
apiVersion: v1
kind: Service
metadata:
  name: traefik-metrics
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9100
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
---
## Traefik dashboard
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-dashboard
spec:
  type: ClusterIP
  ports:
    - name: traefik
      port: 9000
      targetPort: traefik
      protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
