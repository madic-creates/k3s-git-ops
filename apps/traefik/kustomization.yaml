---
resources:
  - traefik-config.yaml
  - namespace.yaml

commonAnnotations:
  argocd.argoproj.io/sync-wave: "3"

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 27.0.2
    releaseName: traefik
    namespace: kube-system
    includeCRDs: true
    valuesInline:
      #core:
      #  defaultRuleSyntax: v2
      deployment:
        kind: DaemonSet
      service:
        ipFamilyPolicy: PreferDualStack
        spec:
          externalTrafficPolicy: Local
      #ports:
      #  dns:
      #    port: 53
      #    expose: false
      #    exposedPort: 53
      #    protocol: UDP
      image:
        pullPolicy: IfNotPresent
      priorityClassName: "system-cluster-critical"
      tolerations:
        #- key: "dedicated"
        #  operator: "Equal"
        #  value: "prox01"
        #  effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      # Required so that traefik gets the correct ip address for the ingress objects
      # https://github.com/argoproj/argo-cd/issues/1704#issuecomment-904741817
      # https://doc.traefik.io/traefik/providers/kubernetes-ingress/#publishedservice
      providers:
        kubernetesIngress:
          publishedService:
            enabled: true
      additionalArguments:
        - "--api=true"
        - "--api.insecure=true"
        - "--entryPoints.web.proxyProtocol.insecure"
        - "--entryPoints.web.forwardedHeaders.insecure"
      experimental:
        plugins:
          # Required for correct thruk redirect. Thruk sends in our scenario http redirect but we need to replace that with https
          redirectLocation:
            moduleName: "github.com/SchmitzDan/traefik-plugin-redirect-location"
            version: "v0.0.2"

generators:
  - kustomize-secret-generator.yaml
