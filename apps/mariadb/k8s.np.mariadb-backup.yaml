---
# Network Policy for MariaDB Backup CronJob
# Allows the backup job to access the Kubernetes API server and MariaDB pod
# The backup uses kubectl to exec into the MariaDB pod and run mariadb-backup
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mariadb-backup
  namespace: databases
  annotations:
    argocd.argoproj.io/sync-wave: "08"
spec:
  endpointSelector:
    matchLabels:
      app: mariadb-backup
  ingress:
  # No ingress needed - backup job only makes outbound connections
  - {}
  egress:
  # Allow DNS resolution via CoreDNS for service discovery
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow access to Kubernetes API server for kubectl operations
  # The backup job uses kubectl to get pods and exec into the MariaDB container
  - toEntities:
    - kube-apiserver
    toPorts:
    - ports:
      - port: '6443'
        protocol: TCP
      - port: '443'
        protocol: TCP
  # Allow access to MariaDB pod for backup operations
  # The kubectl exec command connects to the MariaDB pod to run mariadb-backup
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: mariadb
        k8s:io.kubernetes.pod.namespace: databases
  # Allow access to Prometheus Pushgateway in prometheus namespace
  # Used to push backup metrics when PUSHGATEWAY_ENABLED=true
  - toEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: prometheus-pushgateway
        k8s:io.kubernetes.pod.namespace: prometheus
    toPorts:
    - ports:
      - port: "9091"
        protocol: TCP
  # Allow access to network internal SMTP server for email notifications
  # Default: 192.168.1.45:25
  - toCIDR:
    - 192.168.1.45/32
    toPorts:
    - ports:
      - port: "25"
        protocol: TCP
  # Allow external access for:
  # - S3/Wasabi API (restic backup storage)
  # - Alpine package repositories (apk add curl)
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
