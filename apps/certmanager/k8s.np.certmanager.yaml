    - kube-apiserver
---
# Cert-Manager Webhook Network Policy
# Controls network access for the cert-manager webhook component
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager-webhook
  namespace: certmanager
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: webhook
      app.kubernetes.io/component: webhook
  ingress:
  # Allow Kubernetes API server to call the webhook for validation
  # Note: In k3s, the kube-apiserver may be identified as 'remote-node' by Cilium
  # The webhook container uses port 10250 (not 443)
  - fromEntities:
    - kube-apiserver
    - remote-node
    toPorts:
    - ports:
      - port: "10250"
        protocol: TCP
      - port: "6080"
        protocol: TCP
  # Allow Prometheus to scrape metrics from webhook
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: monitoring
        k8s:app.kubernetes.io/name: prometheus
    toPorts:
    - ports:
      - port: "9402"
        protocol: TCP
  # Allow pods within certmanager namespace to communicate with each other
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: certmanager
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow communication with Kubernetes API server
  - toEntities:
    - kube-apiserver
---
# Cert-Manager Startup API Check Network Policy
# Controls network access for the cert-manager startupapicheck job
# This job runs as a PostSync hook to verify the cert-manager API is ready
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager-startupapicheck
  namespace: certmanager
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: startupapicheck
      app.kubernetes.io/component: startupapicheck
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow communication with Kubernetes API server
  - toEntities:
    - kube-apiserver
