apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gostatic
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  labels:
    app.kubernetes.io/name: gostatic
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: gostatic
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 8043
    # Allow traffic via external IPs (192.168.1.60, 192.168.1.45)
    - ports:
        - protocol: TCP
          port: 8043
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
