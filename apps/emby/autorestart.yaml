# This configuration should restart the Emby pod every day
---
# Service account the client will use to reset the deployment,
# by default the pods running inside the cluster can do no such things.
kind: ServiceAccount
apiVersion: v1
metadata:
  name: restart-deployment-emby
  namespace: media
---
# allow getting status and patching only the one deployment you want
# to restart
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restart-deployment-emby
  namespace: media
rules:
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["emby"]
    verbs:
      ["get", "patch", "list", "watch"] # "list" and "watch" are only needed
      # if you want to use `rollout status`
---
# bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restart-deployment-emby
  namespace: media
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: restart-deployment-emby
subjects:
  - kind: ServiceAccount
    name: restart-deployment-emby
    namespace: media
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-deployment-emby
  namespace: media
spec:
  concurrencyPolicy: Forbid
  schedule: "30 3 * * *" # cron spec of time, here, 3 o'clock
  jobTemplate:
    spec:
      backoffLimit:
        2 # this has very low chance of failing, as all this does
        # is prompt kubernetes to schedule new replica set for
        # the deployment
      activeDeadlineSeconds:
        600 # timeout, makes most sense with
        # "waiting for rollout" variant specified below
      template:
        metadata:
          labels:
            app.kubernetes.io/name: restart-deployment-emby
        spec:
          serviceAccountName:
            restart-deployment-emby # name of the service
            # account configured above
          restartPolicy: Never
          containers:
            - name: kubectl
              image:
                bitnami/kubectl # probably any kubectl image will do,
                # optionaly specify version, but this
                # should not be necessary, as long the
                # version of kubectl is new enough to
                # have `rollout restart`
              command:
                - "kubectl"
                - "rollout"
                - "restart"
                - "deployment/emby"
