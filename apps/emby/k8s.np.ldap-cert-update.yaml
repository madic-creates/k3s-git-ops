---
# Network Policy for emby-ldap-cert-update CronJob
# Allows the CronJob to access DNS, Kubernetes API, and Emby pod for exec
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: emby-ldap-cert-update
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  endpointSelector:
    matchLabels:
      app: emby-ldap-cert-update
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: '53'
        protocol: UDP
      - port: '53'
        protocol: TCP
  # Allow Kubernetes API access for kubectl operations
  # (get secret, exec into pod, rollout restart)
  - toEntities:
    - kube-apiserver
    toPorts:
    - ports:
      - port: '6443'
        protocol: TCP
      - port: '443'
        protocol: TCP
