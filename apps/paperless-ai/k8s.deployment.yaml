---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ai
  namespace: paper
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: paperless-ai
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: paperless-ai
    spec:
      containers:
        - name: paperless-ai
          # re-release of 3.0.4
          image: clusterzx/paperless-ai:latest@sha256:2b65888163fd59716f1c8285b31c5bd0b30c9c3c192c42b516688e3887d4ba60
          ports:
            - containerPort: 3000
          env:
            - name: PAPERLESS_AI_PORT
              value: "3000"
            - name: RAG_SERVICE_ENABLED
              value: "true"
            - name: RAG_SERVICE_URL
              value: "http://localhost:8000"
          volumeMounts:
            - name: data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-ai-data
