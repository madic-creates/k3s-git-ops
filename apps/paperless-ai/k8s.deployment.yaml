---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ai
  namespace: paper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ai
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: paperless-ai
    spec:
      containers:
        - name: paperless-ai
          # re-release of 3.0.4
          image: clusterzx/paperless-ai:latest@sha256:c6f25f848d9d9f24e6a7383cd093ab541b70e0d45ee854f7c9d6c3c3dd72a85a
          ports:
            - containerPort: 3000
          env:
            - name: PAPERLESS_AI_PORT
              value: "3000"
            - name: RAG_SERVICE_ENABLED
              value: "true"
            - name: RAG_SERVICE_URL
              value: "http://localhost:8000"
          volumeMounts:
            - name: data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-ai-data
