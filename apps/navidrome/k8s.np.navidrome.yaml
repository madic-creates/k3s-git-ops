---
# Navidrome Network Policy
# Allows Navidrome to stream music, fetch Last.fm metadata, and receive traffic from Traefik/Authelia
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: navidrome
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: navidrome
  ingress:
  # Allow Traefik to reach Navidrome service via Ingress
  - fromEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/instance: traefik-kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "4533"
        protocol: TCP
  # Allow Authelia to reach Navidrome for forward auth validation
  - fromEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: authelia
        k8s:io.kubernetes.pod.namespace: authelia
    toPorts:
    - ports:
      - port: "4533"
        protocol: TCP
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow HTTPS connections to external services
  # - Last.fm API for scrobbling and metadata
  # - Cover art providers and music metadata services
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "80"
        protocol: TCP
