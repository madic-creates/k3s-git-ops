---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-path-music-navidrome
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
spec:
  storageClassName: local-path
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /vol_raidz1/music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-path-music-navidrome
  namespace: media
spec:
  storageClassName: local-path
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-path-navidrome-config
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
spec:
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /vol_raidz1/container-scheduler/navidrome
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-path-navidrome-config
  namespace: media
spec:
  storageClassName: local-path
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
