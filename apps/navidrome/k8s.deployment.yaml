---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  namespace: media
  labels:
    app.kubernetes.io/name: navidrome
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: navidrome
    spec:
      securityContext:
        fsGroup: 1002
        runAsUser: 1001
        runAsGroup: 1002
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: navidrome
          image: ghcr.io/navidrome/navidrome:0.58.0
          imagePullPolicy: IfNotPresent
          env:
            - name: ND_SCANSCHEDULE
              value: "@every 1h"
            - name: ND_LOGLEVEL
              value: info
            - name: ND_MUSICFOLDER
              value: "/vol_raidz1/music/My Music"
            - name: ND_DATAFOLDER
              value: /data
            - name: ND_REVERSEPROXYWHITELIST
              value: "10.42.0.0/16"
            - name: ND_ENABLEUSEREDITING
              value: "false"
            - name: ND_ENABLESHARING
              value: "true"
            - name: TZ
              value: Europe/Berlin
            - name: ND_LASTFM_APIKEY
              valueFrom:
                secretKeyRef:
                  name: navidrome-secrets
                  key: ND_LASTFM_APIKEY
            - name: ND_LASTFM_SECRET
              valueFrom:
                secretKeyRef:
                  name: navidrome-secrets
                  key: ND_LASTFM_SECRET
            - name: ND_PASSWORDENCRYPTIONKEY
              valueFrom:
                secretKeyRef:
                  name: navidrome-secrets
                  key: ND_PASSWORDENCRYPTIONKEY
          ports:
            - containerPort: 4533
              name: http
          volumeMounts:
            - name: config-vol
              mountPath: /data
            - name: music-vol
              mountPath: /vol_raidz1/music
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "prox01"
          effect: "NoSchedule"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      restartPolicy: Always
      volumes:
        - name: config-vol
          hostPath:
            path: /vol_raidz1/container-scheduler/navidrome
            type: DirectoryOrCreate
        - name: music-vol
          hostPath:
            path: /vol_raidz1/music
            type: Directory
