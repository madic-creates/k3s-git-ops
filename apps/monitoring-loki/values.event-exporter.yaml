config:
  logLevel: info
  routes:
    # This route forwards all events to loki because it has no fields to match and no drop rules
    - match:
        - receiver: loki
  receivers:
    - name: "dump"
      file:
        path: "/dev/stdout"
        deDot: true
    - name: "loki"
      loki:
        url: http://loki-gateway/loki/api/v1/push
