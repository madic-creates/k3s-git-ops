deploymentMode: SingleBinary
loki:
    analytics:
        reporting_enabled: false
        usage_stats_url: ""
    auth_enabled: false
    revisionHistoryLimit: 3
    commonConfig:
        replication_factor: 1
    storage:
        type: filesystem
        filesystem:
            # Temporary workaround for https://github.com/grafana/loki/issues/18729
            #admin_api_directory: null
            chunks_directory: /var/loki/chunks
            rules_directory: /var/loki/rules
            wal_directory: /var/loki/wal
    schemaConfig:
        configs:
            - from: "2024-01-01"
              store: tsdb
              index:
                prefix: loki_index_
                period: 24h
              # we're storing on filesystem so there's no real persistence here.
              object_store: filesystem
              schema: v13
    compactor:
        retention_enabled: true
        compaction_interval: 10m
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
        delete_request_store: filesystem
        shared_store: filesystem
        working_directory: /var/loki/compactor
    limits_config:
        retention_period: 744h
singleBinary:
    replicas: 1
read:
    replicas: 0
backend:
    replicas: 0
write:
    replicas: 0
monitoring:
    dashboards:
        enabled: true
        namespace: monitoring
    serviceMonitor:
        enabled: true
tableManager:
    retention_deletes_enabled: true
    retention_period: 360h
lokiCanary:
    tolerations:
        - key: dedicated
          operator: Equal
          value: prox01
          effect: NoSchedule
