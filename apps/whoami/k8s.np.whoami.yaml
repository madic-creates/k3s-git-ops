---
# Whoami Application-Specific Network Policy
# This policy applies ONLY to the whoami application pods
# It adds specific rules on top of the namespace default-deny policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: whoami
  namespace: whoami
spec:
  endpointSelector:
    matchLabels:
      app: whoami

  ingress:
  # Allow Traefik ingress controller to reach whoami service
  # This enables external HTTP access through the ingress
  - fromEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/instance: traefik-kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
