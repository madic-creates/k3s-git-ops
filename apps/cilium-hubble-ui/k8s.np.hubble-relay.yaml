---
# Hubble Relay Network Policy
# Controls network access for Cilium Hubble Relay (flow aggregation service)
# Hubble Relay aggregates network flow data from all Cilium agents in the cluster
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hubble-relay
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "05"
spec:
  endpointSelector:
    matchLabels:
      k8s-app: hubble-relay
  ingress:
  # Allow Hubble UI to connect on gRPC port 4245
  # This is the primary interface for the Hubble UI to retrieve network flow data
  - fromEndpoints:
    - matchLabels:
        k8s:k8s-app: hubble-ui
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "4245"
        protocol: TCP
  # Allow health checks and metrics from within kube-system namespace
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
    toPorts:
    - ports:
      - port: "4222"
        protocol: TCP
  # Allow Prometheus to scrape metrics
  - fromEndpoints:
    - matchLabels:
        k8s:app.kubernetes.io/name: prometheus
        k8s:io.kubernetes.pod.namespace: monitoring
    toPorts:
    - ports:
      - port: "4222"
        protocol: TCP
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow connections to hubble-peer service
  # The service fronts Cilium agents running in hostNetwork mode
  # Service ClusterIP (10.43.37.32:443) forwards to node IPs on port 4244
  # Note: Cilium agents run in hostNetwork, so we need both:
  # 1. Access to service CIDR (for service connectivity)
  # 2. Access to host network (where actual Cilium agents listen on port 4244)
  - toCIDR:
    - 10.43.0.0/16
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  # Allow connections to host network where Cilium agents actually run
  - toEntities:
    - host
    toPorts:
    - ports:
      - port: "4244"
        protocol: TCP
  # Allow connections to remote nodes where Cilium agents listen on port 4244
  - toEntities:
    - remote-node
    toPorts:
    - ports:
      - port: "4244"
        protocol: TCP
  # Allow communication with Kubernetes API server for service account authentication
  - toEntities:
    - kube-apiserver
    toPorts:
    - ports:
      - port: "6443"
        protocol: TCP
