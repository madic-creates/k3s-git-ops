---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: kube-vip-svc
  name: kube-vip-svc
  namespace: kube-system
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-vip-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-vip-svc
    spec:
      containers:
        - args:
            - manager
          env:
            - name: vip_loglevel
              value: "4"
            - name: vip_arp
              value: "true"
            - name: vip_interface
              value: eno1
            - name: vip_subnet
              value: "32"
            - name: cp_enable
              value: "false"
            - name: svc_enable
              value: "true"
            - name: svc_leasename
              value: plndr-svcs-lock
            - name: svc_election
              value: "true"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leasename
              value: plndr-svc-election
            - name: vip_leaseduration
              value: "5"
            - name: vip_renewdeadline
              value: "3"
            - name: vip_retryperiod
              value: "1"
            - name: enable_node_labeling
              value: "true"
            - name: prometheus_server
              value: :2113
          image: ghcr.io/kube-vip/kube-vip:v0.9.2
          imagePullPolicy: IfNotPresent
          name: kube-vip
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
      hostNetwork: true
      serviceAccountName: kube-vip
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
  updateStrategy: {}
