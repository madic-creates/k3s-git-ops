---
# Network Policy for external-snapshotter (snapshot-controller)
# This controller manages CSI volume snapshots and requires:
# - Communication with Kubernetes API server to watch/manage VolumeSnapshot resources
# - DNS resolution for service discovery
# - No ingress traffic required (controller only, no exposed services)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: snapshot-controller
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: snapshot-controller
  egress:
  # Allow DNS resolution via CoreDNS
  - toEndpoints:
    - matchLabels:
        k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "53"
        protocol: TCP
  # Allow communication with Kubernetes API server
  # Required to watch and manage VolumeSnapshot, VolumeSnapshotContent resources
  - toEntities:
    - kube-apiserver
