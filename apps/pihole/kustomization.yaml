---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dns

helmCharts:
  - name: pihole
    repo: https://mojo2600.github.io/pihole-kubernetes/
    version: 2.27.0
    releaseName: pihole
    namespace: dns
    valuesFile: values.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: pihole
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pihole
        namespace: dns
      spec:
        revisionHistoryLimit: 2
        template:
          metadata:
            labels:
              app.kubernetes.io/instance: pihole
              app.kubernetes.io/name: pihole

resources:
  - namespace.yaml
  - k8s.dhcprelay.yaml
  - k8s.pihole-exporter.yaml
  - ks8.doh-service.yaml

commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"
