---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: versitygw
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: versitygw
  template:
    metadata:
      labels:
        app.kubernetes.io/name: versitygw
    spec:
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "prox01"
          effect: "NoSchedule"
      containers:
        - name: versitygw
          #image: ghcr.io/versity/versitygw:v1.0.18
          #image: forge.geekbundle.org/madic/versitygw@sha256:7338ee3fa270a76749d0eb1959c7e6b5e1ec374d3d47f9f1c56b59a5d16bb2b6
          image: forge.geekbundle.org/madic/versitygw:ldap-selfsigned
          imagePullPolicy: IfNotPresent
          args: ["posix", "/data"]
          env:
            - name: ROOT_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: versitygw-root-credentials
                  key: ROOT_ACCESS_KEY_ID
            - name: ROOT_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: versitygw-root-credentials
                  key: ROOT_SECRET_ACCESS_KEY
            - name: VGW_IAM_LDAP_URL
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_URL
            - name: VGW_IAM_LDAP_BIND_DN
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_BIND_DN
            - name: VGW_IAM_LDAP_BIND_PASS
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_BIND_PASS
            - name: VGW_IAM_LDAP_QUERY_BASE
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_QUERY_BASE
            - name: VGW_IAM_LDAP_OBJECT_CLASSES
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_OBJECT_CLASSES
            - name: VGW_IAM_LDAP_ACCESS_ATR
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_ACCESS_ATR
            - name: VGW_IAM_LDAP_SECRET_ATR
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_SECRET_ATR
            - name: VGW_IAM_LDAP_ROLE_ATR
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_ROLE_ATR
            - name: VGW_IAM_LDAP_USER_ID_ATR
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_USER_ID_ATR
            - name: VGW_IAM_LDAP_GROUP_ID_ATR
              valueFrom:
                secretKeyRef:
                  name: versitygw-iam-ldap
                  key: VGW_IAM_LDAP_GROUP_ID_ATR
            - name: VGW_HEALTH
              value: /health
            - name: VGW_REGION
              value: us-east-1
            - name: VGW_CHOWN_UID
              value: "true"
            - name: VGW_CHOWN_GID
              value: "true"
            - name: VGW_DIR_PERMS
              value: "0750"
            - name: VGW_IAM_LDAP_TLS_SKIP_VERIFY
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: local-path-versitygw
---
apiVersion: v1
kind: Service
metadata:
  name: versitygw
  labels:
      app.kubernetes.io/name: versitygw
spec:
  selector:
    app.kubernetes.io/name: versitygw
  ports:
    - protocol: TCP
      port: 7070
      targetPort: 7070
  type: ClusterIP
